    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <div id="box-container">
            <div class="internal-box-container box-position-top">
                <div class="text-draw-smiley">
                    <h1>Dancing Smiley Ball</h1>
                </div>
                <div class="text-draw-smiley smiley-head">
                    <div id="smiley-face">
                        <div class="smiley-eyes"></div>
                        <div class="smiley-lips"></div>
                    </div>
                </div>
            </div>
            <div class="internal-box-container box-position-bottom">
                <div class="div-inner-wrapper-one">
                    <div class="sub-container left-sub-container"></div>
                    <div class="sub-container right-sub-container"></div>
                </div>
                <div class="div-inner-wrapper-two"></div>
            </div>
        </div>
    </div>
